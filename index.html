    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Fredoka One', cursive;
            color: #fff;
            font-size: 2rem;
        }

        .splat {
            position: absolute;
            z-index: 0;
            mix-blend-mode: difference;
            opacity: 0;
        }

        #left {
            position: absolute;
            mix-blend-mode: difference;
        }

        #right {
            position: absolute;
            z-index: 100;
            mix-blend-mode: difference;
        }

        #text {
            position: absolute;
            z-index: 100;
            width: 100%;
            text-align: center;
            top: 40%;
            transform: translateY(-50%);
        }

        #text h1 {
            font-family: 'Dokdo', cursive;
            font-size: 7rem;
            color: #fff;
        }

        a:link, a:visited  {
            color: #ffa2c4;
            text-decoration-style: solid;
        }

        a:hover {
            color: #fe5ec4;
            text-decoration-style: wavy;
        }


        circle {
            transition: 1s;
            mix-blend-mode: difference;
        }
    </style>
</head>

<body>
    <div id="text">

    <script>

        const url = window.location.search;
        const searchParams = new URLSearchParams(url);
        const name = searchParams.get('name');
        const title = document.querySelector('#text h1 span');
        name ? title.innerHTML = name : title.innerHTML = 'Friend';
        let w = window.innerWidth;
        let h = window.innerHeight;
        const colors = ['blue', 'green', 'yellow', 'red', 'pink', 'cyan'];
        // const splat = document.querySelectorAll('.splat');
        // console.log(splat);
        // splat.forEach((s) => {
        //     const x = Math.random() * 2;
        //     s.setAttribute('width', w * x);
        //     s.setAttribute('height', h* x);
        // });

        for (let i = 0; i < 60; i++) {
            const a = []
            for (let i = 0; i < 14; i++) {
                a.push(Math.random());
            }
            let x = (a[0] * 4) ** 2;
            let y = a[1] < 0.5 ? -1 : 1;
            let z = a[2] < 0.5 ? -1 : 1;
            img = document.createElement('img');
            img.width = w / 4 * x;
            img.height = h / 4 * x;
            const s1 = w / 8 * y;
            const s2 = h / 8 * z;
            const horz = [a[4] * s1, a[5] * s1];
            const vert = [a[6] * s2, a[7] * s2];
            const left = a[8] < 0.5 ? horz[0] : horz[1];
            const top = a[9] < 0.5 ? vert[0] : vert[1];
            const l1 = a[10] < 0.5 ? 'left' : 'right';
            const l2 = a[11] < 0.5 ? 'top' : 'bottom';
            img.setAttribute('style', `${l1}: ${left}px; ${l2}: ${top}px;`);
            img.src = `graphics/${colors[Math.floor(a[12] * colors.length)]}.svg`;
            img.classList.add('splat');
            setDelay(img)
            document.querySelector('#splatter').appendChild(img);

        }
        function setDelay(i) {
            setTimeout(function () {
                i.style.opacity = 0.5;
            }, Math.random() * 3000);
        }

    </script>
